<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INSCRIPCION AL CLAN</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imagenes/logo.png">
  </head>
  <body>
    <form action="" class="formulario">
      <img src="imagenes/logo.png" class="imgLogo" />

      <h1 class="formulario__titulo">THE MICTLAN FICHA</h1>
      <h3 class="formulario__subtitulo">INSCRIPCION</h3>
      <p class="formulario__parrafo">
        LLENA ESTE PEQUEÃ‘O FORMULARIO PARA INSCRIBIRTE AL CLAN</p>

      <label for="jugador" class="formulario__label">NOMBRE REAL</label>
      <input
        id="jugador"
        type="text"
        class="formulario__input"
        placeholder="NOMBRE COMPLETO"
      />

      <label for="id" class="formulario__label"
        >ID</label
      >
      <input
        id="id"
        type="text"
        class="formulario__input"
        placeholder="ID"
      />

      <label for="edad" class="formulario__label"
        >EDAD</label
      >
      <input
        id="edad"
        type="text"
        class="formulario__input"
        placeholder="EDAD"
      />
      
      <label for="rol" class="formulario__label"
        >ROL</label
      >

      <select id="rol" name="listaempleados" class="formulario__input">
        <option>CORTA DISTANCIA</option>
        <option>LARGA DISTANCIA</option>
        <option>CORTA Y LARGA DISTANCIA</option>
      </select>
     
     <label for="experiencia" class="formulario__label"
        >EXPERIENCIA EN VS</label
      >
      <select id="experiencia" name="listaempleados" class="formulario__input">
        <option>COMPE</option>
        <option>INFINITO</option>
        <option>MAPA GRANDE</option>
        <option>COMPE Y INFINITO</option>
        <option>COMPE Y MAPA GRANDE</option>
        <option>INFINITO Y MAPA GRANDE</option>
        <option>COMPE,INFINITO Y MAPA GRANDE</option>
      </select>

      <label for="disponibilidad" class="formulario__label"
        >DISPONIBILIDAD DE TIEMPO</label
      >
      <input
        id="disponibilidad"
        type="text"
        class="formulario__input"
        placeholder="ESCRIBA AQUI"
      />
     

    <label for="recorrido" class="formulario__label"
        >RECORRIDO EN CLANES</label
      >
      <select id="recorrido" name="listaempleados" class="formulario__input">
        <option>NINGUN CLAN</option>
        <option>UN CLAN</option>
        <option>DOS CLANES</option>
        <option>TRES CLANES</option>
        <option>CUATRO CLANES</option>
        <option>CINCO CLANES</option>
        <option>SEIS CLANES</option>
        <option>SIETE CLANES</option>
        <option>OCHO CLANES</option>
        <option>NUEVE CLANES</option>
        <option>MAS DE NUEVE</option>
    
      </select>

      <label for="liderasgo" class="formulario__label"
        >LIDER DE ESCUADRA O JUGADOR</label
      >
      <select id="liderasgo" name="listaempleados" class="formulario__input">
        <option>LIDER</option>
        <option>JUGADOR</option>
        <option>LIDER Y JUGADOR</option>
    
      </select>

      <label for="cambio" class="formulario__label"
        >CAMBIO DE NOMBRE</label
      >
      <select id="cambio" name="listaempleados" class="formulario__input">
        <option>SI</option>
        <option>NO</option>
    
      </select>

      <label for="discord" class="formulario__label"
        >DISCORD (OBLIGATORIO)</label
      >
      <select id="discord" name="listaempleados" class="formulario__input">
        <option>SI</option>
        <option>NO</option>
    
      </select>
      

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">ENVIAR A WHATSAPP</button>
    </form>
    <script src="scripts.js"></script>
